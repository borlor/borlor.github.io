<!DOCTYPE html>
<!-- HTML5 Mobile Boilerplate -->
<!--[if IEMobile 7]><html class="no-js iem7"><![endif]-->
<!--[if (gt IEMobile 7)|!(IEMobile)]><!--><html class="no-js" lang="en"><!--<![endif]-->

<!-- HTML5 Boilerplate -->
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %} Simmy Leung</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="cleartype" content="on">
        
        <meta http-equiv="cleartype" content="on">

        <link rel="shortcut icon" href="/favicon.ico">

        <!-- Responsive and mobile friendly stuff -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        {% capture lvl %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
        {% capture relative %}{% for i in (3..lvl) %}../{% endfor %}{% endcapture %}
        <!-- Stylesheets -->
        <link rel="stylesheet" href="{{ relative }}css/html5reset.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/responsivegridsystem.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/col.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/2cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/3cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/4cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/5cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/6cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/7cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/8cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/9cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/10cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/11cols.css" media="all">
        <link rel="stylesheet" href="{{ relative }}css/12cols.css" media="all">

        <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements and feature detects -->
        <script src="{{ relative }}js/modernizr-2.5.3-min.js"></script>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ relative }}css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ relative }}css/main.css">

        <!-- Font Awesome CDN --> 
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    </head>
    <body>
      <div id="wrapper">
        <div id="headcontainer" class="row">
          <header>
            <span><a id="titletext" href="/">{{ site.name }}</a></span>

            <div id="headermenu">
              <nav> 
                  <ul class="headertext" >
                    <li><a href="/about"><i class="fa fa-coffee"></i> About</a></li>
                    <li><a href="/contact"><i class="fa fa-inbox"></i> Contact</a></li>
                  </ul>
              </nav>
              <div id="socialnav">
                <a href="http://www.linkedin.com/pub/simmy-leung/70/708/4b6"><img src="../img/linkedin.png"/></a>
                <a href="/"><img src="../img/twitter.png"/></a>
              </div>
            </div>
            <div id="headermenuicon" class="headertext">
              <span class="closemenu"><a href="#"><i class="fa fa-times"> Menu</i></a></span>
              <span class="openmenu"><a href="#"><i class="fa fa-bars"> Menu</i></a></span>
            </div>
          </header>
        </div>

        <div id="maincontentcontainer" class="row">
          {{ content }}
        </div>

        <!--div id="footercontainer" class="row">
          <footer class="group">
            <p>@copy; Simmy Leung 2014 | All Rights Reserved.</p>
          </footer>
        </div-->
      </div>
      <div id="imagecontainer" class=""></div>

      <!-- JavaScript at the bottom for fast page loading -->

      <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
      <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
      <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script-->
      <!--script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script-->

      <!--[if (lt IE 9) & (!IEMobile)]>
      <script src="js/selectivizr-min.js"></script>
      <![endif]-->

      <!-- More Scripts-->
      <script src="{{ relative }}js/responsivegridsystem.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
      <script src="{{ relative }}js/maplace.min.js"></script>
      <script src="{{ relative }}js/main.js"></script>
    </body>
</html>
